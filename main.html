<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Clapiel</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/custom_style.css" rel="stylesheet">

  <style>
    .bg_main{
      height:100vh;
      width:100vw;
      background-color: #ffffff;
      background-image: url(./image/main/logo.png), url(./image/main/logo2.png);
      background-size: 40%, 3%;
      background-position: 32vw 14vh, 91vw 89vh;
      background-repeat: no-repeat, no-repeat;
    }

    .bg_main>div{
      display:none;
    }

    .title_txt{
      margin-top:34vh;
      margin-left:10vw;
      margin-right:10vw;
      width:80%;
    }
    .center_txt{
      margin-top:4vh;
      margin-bottom:5vh;
      margin-left:25vw;
      margin-right:25vw;
      width:50vw;
    }
    .under_txt{
      margin-top:2.5vh;
      margin-bottom:2.5vh;
      margin-left:40vw;
      margin-right:40vw;
      width:20vw;
    }

    /* image */
    .img_bt_container {
      margin-left:15vw;
      margin-right:15vw;
      padding-top: 2vh;
      padding-bottom: 2vh;
    }

    .img_bt_container>a>img {
      width:70vw;
    }
  </style>
</head>

<body>
  <div id="st-container" class="st-container st-effect">
    <nav class="st-menu st-effect">
      <div><a href="./index.html">Clapiel</a></div>
      <ul>
        <li><a href="./care.html?page=b_care">BASIC CARE</a></li>
        <li><a href="./care.html?page=s_care">Sun CARE</a></li>
        <li><a href="./care.html?page=p_care">Package Care</a></li>
        <li><a href="./care.html?page=contact">Contact</a></li>
      </ul>
    </nav>

    <!-- content push wrapper -->
    <div class="st-pusher">
      <div class="st-content"><!-- this is the wrapper for the content -->
        <div class="st-content-inner"><!-- extra div for emulating position:fixed of the menu -->
          <!-- buger-menu -->
          <div class="burger-place bg-dark" id="st-trigger-effects" style="z-index:999;">
            <a class="burger-toggler" href="#">
              <span class="icon-bar top-bar"></span>
              <span class="icon-bar middle-bar"></span>
              <span class="icon-bar bottom-bar"></span>
            </a>
          </div>
          <div class="bg_main" id="obj_fade">
            <div><img class="title_txt" src="image/main/text1.png"></img></div>
            <div><img class="center_txt" src="image/main/text2.png"></img></div>
            <div class="img_bt_container">
              <a href="./care.html?page=b_care">
                <img src="image/main/main_bt_b_care.png" alt=""></img>
              </a>
            </div>
            <div class="img_bt_container">
              <a href="./care.html?page=s_care">
                <img src="image/main/main_bt_s_care.png" alt=""></img>
              </a>
            </div>
            <div class="img_bt_container">
              <a href="./care.html?page=p_care">
                <img src="image/main/main_bt_p_care.png" alt=""></img>
              </a>
            </div>
            <div><img class="under_txt" src="image/main/text3.png"></img></div>
          </div>

          <!-- Footer -->
          <footer class="py-5 bg-dark">
            <div class="container">
              <p class="h4 text-center text-secondary">Clapiel Catalog 3</p>
            </div>
          </footer>


        </div><!-- /st-content-inner -->
      </div><!-- /st-content -->
    </div><!-- /st-pusher -->
  </div><!-- /st-container -->

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
<script src = "vendor/jquery/jquery-ui.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="js/custom_script.js"></script>

  <script>
  $(document).ready(function(){
    $('#obj_fade>div').each(function(i, e){
      setTimeout(function() {
        // $(e).fadeIn('slow');
        $(e).show('drop', { direction: 'down' }, 'slow');
      }, 250 * i);
    });
  });
  </script>


</body>
</html>
