  <script>
    (function(){
        var originalAddClassMethod = jQuery.fn.addClass;
        jQuery.fn.addClass = function(){
            var result = originalAddClassMethod.apply( this, arguments );
            ShowPadeEffect(); //Override
            return result;
        }
    })();

    function ShowPadeEffect(){
      $('.carousel-item-next>div, .carousel-item-prev>div').each(function(i, e){
        setTimeout(function() {
          $(e).fadeIn('slow');
        }, 300 * i);
      });
    };

    $(document).ready(function(){
      var selected_page = new RegExp('[\?&]' + 'page' + '=([^&#]*)').exec(window.location.href)[1];
      var page_num = {'b_care':0, 's_care':2, 'p_care':4, 'contact':6};
      $('.carousel-indicators>li').eq(page_num[selected_page]).addClass("active");
      console.log(page_num[selected_page])
      $('.'+selected_page+'.start').addClass("active");
      $('.active>div').each(function(i, e){
        setTimeout(function() {
          $(e).fadeIn('slow');
        }, 300 * i);
      });
    });
  </script>
